<div class="row">
  <div class="col-md-2">
    <div class="list-group text-center" id="list-tab" role="tablist">
      <a
        class="list-group-item list-group-item-action active"
        id="list-profile-list"
        data-toggle="list"
        href="#list-profile"
        role="tab"
        aria-controls="profile"
        >Arts and Music</a
      >
      <a
        class="list-group-item list-group-item-action"
        id="list-messages-list"
        data-toggle="list"
        href="#list-messages"
        role="tab"
        aria-controls="messages"
        >Biographies</a
      >
      <a
        class="list-group-item list-group-item-action"
        id="list-settings-list"
        data-toggle="list"
        href="#list-settings"
        role="tab"
        aria-controls="settings"
        >Business</a
      >
      <a
        class="list-group-item list-group-item-action"
        id="list-Health-list"
        data-toggle="list"
        href="#list-Health"
        role="tab"
        aria-controls="settings"
        >Health and Fitness</a
      >
      <a
        class="list-group-item list-group-item-action"
        id="list-sports-list"
        data-toggle="list"
        href="#list-sports"
        role="tab"
        aria-controls="settings"
        >Sports</a
      >
      <a
        class="list-group-item list-group-item-action"
        id="list-Literature-list"
        data-toggle="list"
        href="#list-Literature"
        role="tab"
        aria-controls="settings"
        >Literature and Fiction</a
      >
    </div>
  </div>
  <div class="col-md-10">
    <div class="tab-content" id="nav-tabContent">
      <div
        class="tab-pane fade show active"
        id="list-profile"
        role="tabpanel"
        aria-labelledby="list-profile-list"
      >
        <div class="row mt-3">
          <div
            class="col mx-auto"
            *ngFor="
              let Book of ArtsAndMusic | slice: ArtslowValue:ArtshighValue
            "
          >
            <app-book-list
              [BOOKNAME]="Book.Name"
              [AUTHORNAME]="Book.Author"
              [Like]="Book.Likes"
              [IconName]="icon"
              [id]="Book.id"
            ></app-book-list>
          </div>
        </div>

        <mat-paginator
          [length]="this.ArtsAndMusic.length"
          [pageSize]="ArtspageSize"
          (page)="getArtsAndMusic($event)"
          [hidePageSize]="true"
          style="outline-width: 0px;"
        >
        </mat-paginator>
      </div>

      <div
        class="tab-pane fade"
        id="list-messages"
        role="tabpanel"
        aria-labelledby="list-messages-list"
      >
        <div class="row mt-3">
          <div
            class="col mx-auto"
            *ngFor="
              let Book of Biographies
                | slice: BiographieslowValue:BiographieshighValue
            "
          >
            <app-book-list
              [BOOKNAME]="Book.Name"
              [AUTHORNAME]="Book.Author"
              [Like]="Book.Likes"
              [IconName]="icon"
              [id]="Book.id"
            ></app-book-list>
          </div>
        </div>

        <mat-paginator
          [length]="this.ArtsAndMusic.length"
          [pageSize]="BiographiespageSize"
          (page)="getBiographies($event)"
          [hidePageSize]="true"
          style="outline-width: 0px;"
        >
        </mat-paginator>
      </div>
      <div
        class="tab-pane fade"
        id="list-settings"
        role="tabpanel"
        aria-labelledby="list-settings-list"
      >
        <div class="row mt-3">
          <div
            class="col mx-auto"
            *ngFor="
              let Book of Business | slice: BusinesslowValue:BusinesshighValue
            "
          >
            <app-book-list
              [BOOKNAME]="Book.Name"
              [AUTHORNAME]="Book.Author"
              [Like]="Book.Likes"
              [IconName]="icon"
              [id]="Book.id"
            ></app-book-list>
          </div>
        </div>

        <mat-paginator
          [length]="this.ArtsAndMusic.length"
          [pageSize]="BusinesspageSize"
          (page)="getBusiness($event)"
          [hidePageSize]="true"
          style="outline-width: 0px;"
        >
        </mat-paginator>
      </div>
      <div
        class="tab-pane fade"
        id="list-Health"
        role="tabpanel"
        aria-labelledby="list-Health-list"
      >
        <div class="row mt-3">
          <div
            class="col mx-auto"
            *ngFor="let Book of Health | slice: HealthlowValue:HealthhighValue"
          >
            <app-book-list
              [BOOKNAME]="Book.Name"
              [AUTHORNAME]="Book.Author"
              [Like]="Book.Likes"
              [IconName]="icon"
              [id]="Book.id"
            ></app-book-list>
          </div>
        </div>

        <mat-paginator
          [length]="this.ArtsAndMusic.length"
          [pageSize]="HealthpageSize"
          (page)="getHealth($event)"
          [hidePageSize]="true"
          style="outline-width: 0px;"
        >
        </mat-paginator>
      </div>
      <div
        class="tab-pane fade"
        id="list-sports"
        role="tabpanel"
        aria-labelledby="list-sports-list"
      >
        <div class="row mt-3">
          <div
            class="col mx-auto"
            *ngFor="let Book of Sports | slice: SportslowValue:SportshighValue"
          >
            <app-book-list
              [BOOKNAME]="Book.Name"
              [AUTHORNAME]="Book.Author"
              [Like]="Book.Likes"
              [IconName]="icon"
              [id]="Book.id"
            ></app-book-list>
          </div>
        </div>

        <mat-paginator
          [length]="this.ArtsAndMusic.length"
          [pageSize]="SportspageSize"
          (page)="getSports($event)"
          [hidePageSize]="true"
          style="outline-width: 0px;"
        >
        </mat-paginator>
      </div>
      <div
        class="tab-pane fade"
        id="list-Literature"
        role="tabpanel"
        aria-labelledby="list-Literature-list"
      >
        <div class="row mt-3">
          <div
            class="col mx-auto"
            *ngFor="
              let Book of Literature
                | slice: LiteraturelowValue:LiteraturehighValue
            "
          >
            <app-book-list
              [BOOKNAME]="Book.Name"
              [AUTHORNAME]="Book.Author"
              [Like]="Book.Likes"
              [IconName]="icon"
              [id]="Book.id"
            ></app-book-list>
          </div>
        </div>

        <mat-paginator
          [length]="this.ArtsAndMusic.length"
          [pageSize]="LiteraturepageSize"
          (page)="getLiterature($event)"
          [hidePageSize]="true"
          style="outline-width: 0px;"
        >
        </mat-paginator>
      </div>
    </div>
  </div>
</div>
