<div class="row">
  <div class="col-md-2">
    <div class="list-group text-center" id="list-tab" role="tablist">
      <a
        class="list-group-item list-group-item-action active"
        id="list-home-list"
        data-toggle="list"
        href="#list-home"
        role="tab"
        aria-controls="home"
        >ALL BOOKS</a
      >
      <a
        class="list-group-item list-group-item-action"
        id="list-profile-list"
        data-toggle="list"
        href="#list-profile"
        role="tab"
        aria-controls="profile"
        >Arts and Music</a
      >
      <a
        class="list-group-item list-group-item-action"
        id="list-messages-list"
        data-toggle="list"
        href="#list-messages"
        role="tab"
        aria-controls="messages"
        >Biographies</a
      >
      <a
        class="list-group-item list-group-item-action"
        id="list-settings-list"
        data-toggle="list"
        href="#list-settings"
        role="tab"
        aria-controls="settings"
        >Business</a
      >
      <a
        class="list-group-item list-group-item-action"
        id="list-Health-list"
        data-toggle="list"
        href="#list-Health"
        role="tab"
        aria-controls="settings"
        >Health and Fitness</a
      >
      <a
        class="list-group-item list-group-item-action"
        id="list-sports-list"
        data-toggle="list"
        href="#list-sports"
        role="tab"
        aria-controls="settings"
        >Sports</a
      >
      <a
        class="list-group-item list-group-item-action"
        id="list-Literature-list"
        data-toggle="list"
        href="#list-Literature"
        role="tab"
        aria-controls="settings"
        >Literature and Fiction</a
      >
    </div>
  </div>
  <div class="col-md-10">
    <div class="tab-content" id="nav-tabContent">
      <div
        class="tab-pane fade show active"
        id="list-home"
        role="tabpanel"
        aria-labelledby="list-home-list"
      >
        <app-book-list
          [BOOKNAME]="'MYBOOK'"
          [AUTHORNAME]="'ABHISHEK N'"
        ></app-book-list>
      </div>
      <div
        class="tab-pane fade"
        id="list-profile"
        role="tabpanel"
        aria-labelledby="list-profile-list"
      >
        IT and Software
      </div>
      <div
        class="tab-pane fade"
        id="list-messages"
        role="tabpanel"
        aria-labelledby="list-messages-list"
      >
        Science and Technology
      </div>
      <div
        class="tab-pane fade"
        id="list-settings"
        role="tabpanel"
        aria-labelledby="list-settings-list"
      >
        Business and Market
      </div>
      <div
        class="tab-pane fade"
        id="list-Health"
        role="tabpanel"
        aria-labelledby="list-Health-list"
      >
        Health
      </div>
      <div
        class="tab-pane fade"
        id="list-sports"
        role="tabpanel"
        aria-labelledby="list-sports-list"
      >
        Sports
      </div>
      <div
        class="tab-pane fade"
        id="list-Literature"
        role="tabpanel"
        aria-labelledby="list-Literature-list"
      >
        Literature
      </div>
    </div>
  </div>
</div>
