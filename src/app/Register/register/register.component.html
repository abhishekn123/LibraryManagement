<app-navbar></app-navbar>
<div class="container" style="margin-top: 50px;" [formGroup]="Register">
  <div class="card mx-auto mr-3 ml-3" style="width: 300px;">
    <div class="mx-auto mt-4 mb-2">
      <i class="fas fa-user-circle" style="font-size: 70px; color: green;"></i>
    </div>
    <mat-form-field
      appearance="outline"
      style="margin: 20px; margin-bottom: 5px;"
    >
      <mat-label>USERNAME</mat-label>
      <input
        matInput
        placeholder="Placeholder"
        formControlName="UserName"
        [(ngModel)]="UserName"
      />
      <mat-error *ngIf="Register.get('UserName').invalid">
        Username must be atleast 4 character</mat-error
      >
    </mat-form-field>
    <mat-form-field
      appearance="outline"
      style="margin: 20px; margin-bottom: 5px;"
    >
      <mat-label>Email</mat-label>
      <input
        matInput
        formControlName="Email"
        placeholder="Ex. pat@example.com"
        [(ngModel)]="Email"
      />
      <mat-error *ngIf="Register.get('Email').invalid">
        Please enter a valid email address
      </mat-error>
    </mat-form-field>
    <mat-form-field
      appearance="outline"
      style="margin: 20px; margin-bottom: 5px;"
    >
      <mat-label>PASSWORD</mat-label>
      <input
        matInput
        placeholder="Placeholder"
        type="password"
        formControlName="Password"
        [(ngModel)]="Password"
      />
      <mat-error *ngIf="Register.get('Password').invalid">
        password must be atleast 8 character</mat-error
      >
    </mat-form-field>
    <mat-form-field
      appearance="outline"
      style="margin: 20px; margin-bottom: 5px;"
    >
      <mat-label>CONFIRM PASSWORD</mat-label>
      <input
        matInput
        placeholder="Placeholder"
        type="Password"
        formControlName="ConfirmPassword"
        [(ngModel)]="ConfirmPassword"
      />
      <mat-hint *ngIf="Register.errors?.mismatch" style="color: red;"
        >password not match</mat-hint
      >
      <mat-error *ngIf="this.Register.get('Password').invalid"> </mat-error>
    </mat-form-field>
    <mat-form-field style="margin: 20px;">
      <mat-label>Role</mat-label>
      <mat-select [formControl]="Role" required>
        <mat-option>--</mat-option>
        <mat-option *ngFor="let opt of selectoption" [value]="opt">
          {{ opt }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="Role.hasError('required')"
        >Please choose Role</mat-error
      >
    </mat-form-field>
    <button
      mat-raised-button
      color="primary"
      style="margin: 10px; margin-bottom: 20px;"
      [disabled]="
        this.Register.get('UserName').invalid ||
        this.Register.get('Password').invalid ||
        this.Register.get('Email').invalid ||
        this.Register.get('ConfirmPassword').invalid ||
        this.Register.errors?.mismatch ||
        this.Role.hasError('required')
      "
      (click)="DoRegister()"
    >
      Register
    </button>
  </div>
</div>
