<app-navbar></app-navbar>
<div class="container" style="margin-top: 50px;" [formGroup]="AddBook">
  <div class="card mx-auto mr-3 ml-3" style="width: 300px;">
    <div class="mx-auto mt-4 mb-2">
      <i class="fas fa-book-open" style="font-size: 70px; color: #4a148c;"></i>
    </div>
    <mat-form-field
      appearance="outline"
      style="margin: 20px; margin-bottom: 5px;"
    >
      <mat-label>BOOK NAME</mat-label>
      <input matInput placeholder="Placeholder" formControlName="NAME" />
      <mat-error *ngIf="AddBook.get('NAME').invalid"
        >Please Enter a Valid BookName
      </mat-error>
    </mat-form-field>
    <mat-form-field
      appearance="outline"
      style="margin: 20px; margin-bottom: 5px;"
    >
      <mat-label>Author</mat-label>
      <input
        matInput
        placeholder="Placeholder"
        type="text"
        formControlName="Author"
      />
      <mat-error *ngIf="AddBook.get('Author').invalid"
        >Please Enter a Valid Author Name</mat-error
      >
    </mat-form-field>
    <mat-form-field style="margin: 20px;">
      <mat-label>Role</mat-label>
      <mat-select [formControl]="Role" required>
        <mat-option>--</mat-option>
        <mat-option *ngFor="let opt of selectoption" [value]="opt">
          {{ opt }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="Role.hasError('required')"
        >Please choose Role</mat-error
      >
    </mat-form-field>
    <button
      mat-raised-button
      color="primary"
      style="margin: 20px; margin-bottom: 20px;"
      [disabled]="
        this.AddBook.get('NAME').invalid ||
        this.AddBook.get('Author').invalid ||
        this.Role.hasError('required')
      "
      (click)="AddBooks()"
    >
      ADD BOOk
    </button>
  </div>
</div>
